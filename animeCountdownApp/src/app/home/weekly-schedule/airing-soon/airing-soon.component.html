<div class="section-header">
  <h1 class="section-title">Airing Soon</h1>
  <div class="gradient-bar"></div>
</div>
<div class="cardContainer">
  @if (isLoading()) {
    <app-media-skeleton/>
  } @else {
  @for (show of media(); track show.id; let i = $index) {
  <app-show [media]="show" />
  }
}
</div>
