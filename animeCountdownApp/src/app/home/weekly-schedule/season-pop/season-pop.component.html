<div class="section-header">
    <h1 class="section-title">What's Hot Right Now?</h1>
    <div class="gradient-bar"></div>
</div>

@defer (when media()) {
    <div class="cardContainer">
        @for (show of media(); track show.id) {
            <app-show [media]="show" />
        }
    </div>
} @placeholder {
    <app-media-skeleton />
}
