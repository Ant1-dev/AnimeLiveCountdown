<h1 class="purpose">
    Get a live countdown of your favorite seasonal anime now!
</h1>
<app-trending/>
<app-airing-soon/>
@defer (on viewport) {
    <app-weekly-schedule/>
  } @placeholder {
    <div class="schedule-placeholder" aria-label="Loading weekly schedule">
      <div class="loading-text">Loading weekly schedule...</div>
    </div>
  }
