<a [routerLink]="['/media', result()!.id]">
<li (click)="retrieveId()" class="result-item">
    <div class="media-item">
      <img [src]="result()?.coverimage" class="cover-image">
      <div class="media-details">
          @if (result()?.engtitle) {
              <h3 class="media-title">{{result()?.engtitle}}</h3>
          } @else {
              <h3 class="media-title">{{result()?.romtitle}}</h3>
          }
        @if (result()?.airingat) {
          <div class="media-airing-date">{{ result()?.airingat | date:'shortTime'}}</div>
        } @else {
          <p class="media-airing-date">Unkown airing time</p>
        }
      </div>
    </div>
  </li>
</a>
